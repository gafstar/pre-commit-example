# your-github-repo/.github/workflows/pre-commit.yml
name: pre-commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Run pre-commit
        run: |
          pip install pre-commit
          git fetch origin
          # Ensure this command is only run on pull_request events
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pre-commit run --from-ref ${{ github.event.pull_request.base.ref }} --to-ref ${{ github.event.pull_request.head.sha }}
          else
            pre-commit run --all-files
